</head>
<body>
    <table width="850" border="1" align="center" class="imageprop">
        <tr>

                <div id="res"><strong>JAVASCRIPT </strong></div>

        <tr>
            <td>
                <h3>ASCENDING SORT</h3>

                <table width="650" align="center" class="bor" id="tab" style="margin-bottom: 5%;"><br>

                    <tr>
                     
                        <div >
                            <p style="font-size: 25px;padding: 20px;">
                                
    
                            <br><br>
                          
                            
                            

                            <script>
                                function sortString(strArray) {
                                    var i = 0;
                                    var j;
                                    while (i < strArray.length) {
                                        j = i + 1;
                                        while (j < strArray.length) {
                                            if (strArray[j] < strArray[i]) {
                                                var tempStr = strArray[i];
                                                strArray[i] = strArray[j];
                                                strArray[j] = tempStr;
                                            }
                                            j++;
                                        }
                                        i++;
                                    }
                                }
                                var sortArray = ['Anjana', 'Sai', 'Keertha', 'Devi', 'Priya', 'Shravan'];
                                document.write("<h2>Original Array of strings:</h2><br><br>");
                                document.write(sortArray);
                                document.write("</br>");
                                sortString(sortArray);
                                document.write("</br><h2>Array of strings After sorting:</h2></br>");
                                document.write(sortArray);
                                </script>
                            </p>
                        </div>
                    </tr><br><br>
                    </table>
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>DESCENDING SORT</h3>
            
                            <table width="650" align="center" class="bor" id="tab" style="margin-bottom: 5%;"><br>
            
                                <tr>
                                 
                                    <div >
                                        <p style="font-size: 25px;padding: 20px;">
                                            
                
                                        <br><br>
                                      
                                        
                                        
            
                                        <script>
                                            function sortString(strArray) {
                                                var i = 0;
                                                var j;
                                                while (i < strArray.length) {
                                                    j = i + 1;
                                                    while (j < strArray.length) {
                                                        if (strArray[j] >strArray[i]) {
                                                            var tempStr = strArray[i];
                                                            strArray[i] = strArray[j];
                                                            strArray[j] = tempStr;
                                                        }
                                                        j++;
                                                    }
                                                    i++;
                                                }
                                            }
                                            var sortArray = ['Anjana', 'Sai', 'Keertha', 'Devi', 'Priya', 'Shravan'];
                                            document.write("<h2>Original Array of strings:</h2><br><br>");
                                            document.write(sortArray);
                                            document.write("</br>");
                                            sortString(sortArray);
                                            document.write("</br><h2>Array of strings After sorting:</h2></br>");
                                            document.write(sortArray);
                                            </script>
                                        </p>
                                    </div>
                                </tr><br><br>
                                </table>
                                </td>
                                </tr>
                    </table>
